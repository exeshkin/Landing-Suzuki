<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Suzuki Bike Website Landing Page</title>
</head>

<body>
	<section class="main">

		<header class="header">
			<a href="#"><img class="header__logo" src="images/logo.png"></a>
			<ul class="header__navigation">
				<li class="header__item">
					<a class="header__link" href="#">Top Features</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="#">Gallery</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="#">Store</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="#">Contact</a>
				</li>
			</ul>
		</header>

		<div class="content">
			<h2>Ready To <span>Race</span></h2>
			<a class="content__btn" href="#">Ride Now</a>
			<img class="content__img" src="images/bike.png">
		</div>

		<!-- Slider Content -->
		<div class="slider">
			<div class="slider__slides active">
				<h2><span>Engine</span><br>599 cc</h2>
				<h2><span>Max Speed</span><br>260 Kmph</h2>
			</div>
			<div class="slider__slides">
				<h2><span>Mileage</span><br>14Kmpl</h2>
				<h2><span>0-100 Kmph</span><br>4 Sec</h2>
			</div>
			<div class="slider__slides">
				<h2><span>Wheels</span><br>17-Inch Alloy</h2>
				<h2><span>Tyre Type</span><br>Tubeless</h2>
			</div>
		</div>

		<div class="footer">

			<ul class="footer__icon">
				<li class="footer__item">
					<a href="#" class="footer__link">
						<ion-icon name="logo-facebook"></ion-icon>
					</a>
				</li>
				<li class="footer__item">
					<a href="#" class="footer__link">
						<ion-icon name="logo-twitter"></ion-icon>
					</a>
				</li>
				<li class="footer__item">
					<a href="#" class="footer__link">
						<ion-icon name="logo-instagram"></ion-icon>
					</a>
				</li>
			</ul>

			<div class="footer__dots">
				<span class="footer__dot active"></span>
				<span class="footer__dot"></span>
				<span class="footer__dot"></span>
			</div>

		</div>

	</section>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
